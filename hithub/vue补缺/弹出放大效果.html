<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title>v-cloak</title>
		<script src="vue.js"></script>
	</head>
	<style>
		.bounce-enter-active {
			animation: bounce-in .9s;
		}

		.bounce-leave-active {
			animation: bounce-in .9s reverse;
		}

		@keyframes bounce-in {
			0% {
				transform: scale(0);
			}

			50% {
				transform: scale(1.5);
			}

			100% {
				transform: scale(1);
			}
		}
	</style>
	<body>
		<div id="example-2">
			<button @click="show = !show">Toggle show</button>
			<transition name="bounce">
				<p v-if="show">从0放大到1.5再缩小变成1再点一次同样放大后缩小至0从0放大到1.5再缩小变成1再点一次同样放大后缩小至0从0放大到1.5再缩小变成1再点一次同样放大后缩小至0从0放大到1.5再缩小变成1再点一次同样放大后缩小至0从0放大到1.5再缩小变成1再点一次同样放大后缩小至0</p>
			</transition>
		</div>

		<script>
			new Vue({
				el: '#example-2',
				data: {
					show: true
				}
			})
		</script>
	</body>
</html>
