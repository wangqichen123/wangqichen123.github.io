<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>这是第二个蜂巢演示</title>
	<style type="text/css">
		
		body,ul{
			margin: 0;
			padding: 0;
		}
	.nav{
		width: 800px;
		height: 600px;
		margin: auto;
		margin-top: 100px;
		background-color: blue;
		font-size: 0;
	}
	.nav li{
		display: inline-block;
		position: relative;
		width: 170px;
		height: 100px;
		float: left;
		background-color: rgba(0,0,0,.3);
	}
	.nav li::before{
		content: "";
		display:block;
		position: absolute;
		top:0;
		width:176px; 
		height:102px;
		background-color: rgba(0,0,0,.5);
		transform: rotate(60deg);
	}
	.nav li::after{
		content: "";
		display:block;
		position: absolute;
		top: 0;
		width:176px; 
		height:102px;
		background-color: rgba(0,0,0,.5);
		transform: rotate(-60deg);
	}
	.nav li img{
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		margin: auto;
		z-index: 1;
		transition: 1s;	
	}
	.nav li img:hover{
		transform: scale(2) rotate(720deg);
	}
	</style>
</head>
<body>
<ul class="nav">
	<li>
		<img src="images/1.jpg">
	</li>
</ul>
</body>
</html>
