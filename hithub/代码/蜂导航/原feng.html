<!DOCTYPE html>
<!--注释格式
	尖括号包裹的关键词通常称之为标签
	声明当前文档的类型 为html（网页）
-->
<html><!--标签通常是成对出现的（双标签	），也有单标签（元素）
html 包裹整个网页 
-->

<head>
	<meta charset="utf-8"><!--万国码  编码集-->
	<title>这是一个html</title>
	<style type="text/css">/*风格 样式  css样式 层叠样式表*/
		body,ul{
			margin: 0;/*去除边距*/
			padding: 0;/*去除默认内边距*/
		}
		ul{
			list-style-type: none;
		}
		.nav{ /*类选择器  选择页面中名字为XXX元素给他添加样式*/
			display: flex;/*弹性盒模型*/
			width: 600px;/*宽度：数值300像素*/
			height: 600px;/*高度：数值600像素*/
			margin: auto;
			margin-top: 100px;
			background-color: red;
			font-size:0;/*文字的大小*/
			
		}
		.nav li{
			display: inline-block;
			position: relative;/*相对定位*/
			width:176px; 
			height:102px;
			background-color: rgba(0,0,0,.5);/*透明度0.5*/

		}
		.nav li div{
			position: absolute;/*绝对定位*/
			width:176px; 
			height:102px;
			margin: 
			background-color: rgba(0,0,0,.5);
		}
		.nav li::before,.nav li::after{
			content: ""
			display:block;/*将元素转换为块级元素*/
			position: absolute;
			top:0;
			width:176px; 
			height:102px;
			background-color: rgba(0,0,0,.5);
			transform: rotate(60deg);
		}
		.nav li::after{
			content: ""
			display:block;/*将元素转换为块级元素*/
			position: absolute;
			top: 0;
			width:176px; 
			height:102px;
			background-color: rgba(0,0,0,.5);
			transform: rotate(-60deg);
		}
		.nav .six{
			margin-left: 95px;
		}
		.nav li img{
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;/*自适应居中*/
			z-index: 1;/*层级，让图片在3个长方形上面*/	
			transition: 1s;/*过度*/
		}
		.nav li img:hover{
			transform: scale(2) rotate(360deg);/*放大加旋转*/
		}

	</style>
</head>

<!--
	class: 类 给元素起个名字	不能是中文 得有含义  英文单词  不能缩写
	网页性能：
	开发者写的样式->浏览器写的样式
	语义化布局 要便于维护 有可读性
	ul li 无序列表 默认是有小圆点
	3种

	display:flex 弹性盒模型
	float: left ; 浮动
	rgba red green blue 透明
	position
	after 在元素后面插入的内容

	before  在元素前面插入内容

	伟元素
	插入的文字 内联元素 （行内元素） 不支持宽高
	img 图片标签
	hober 伪类选择器 ，单鼠标划入改元素给他添加样式


-->
