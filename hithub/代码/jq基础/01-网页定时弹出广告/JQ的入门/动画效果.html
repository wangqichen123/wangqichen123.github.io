<!DOCTYPE html>

<html>
	
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../js/jquery-1.11.0.js"></script>
		
		<script>
			
			$(function(){
				$("#btn1").click(function(){
					$("#img1").show();
				});
				
				
				//隐藏页面图片
				$("#btn2").click(function(){
					$("#img1").hode();
				});
			});
			
		</script>
		
		
	</head>
	<body>
		<input type="button" value="显示" id="btn1"/>	<br />
		<input type="button" value="隐藏" id="btn2"/>	<br />
		<img src="../../img/9.png" id="img1" />
	</body>
</html>
