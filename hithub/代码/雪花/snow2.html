<!DOCTYPE html>
<html>
<head>
	<title>雪花飘落</title>
	<style type="text/css">
	header{
		width: 100%;
			height: 315px;
			background: url(img/beijing2.png);
	      }

	section{
		width: 80%;
			height:315px;
			background: url(img/beijing.png) no-repeat 0px 204px,url(img/2.png);
			margin: 0 auto;
			animation: snow 9s linear infinite;


			
	}      
	@keyframes snow{


			0%{
				background-position: 0px 204px , 0px  0px
			}
			100%{
				background-position: 0px 204px ,0px  800px
			}

	}
	.snow_man{
		width: 100px;
		height: 100px;
		top: 162px;
		left: 840px;
		position: absolute; 
		background: url(img/1.png);
	}
	.snow_tree{
		width: 100px;
		height: 120px;
		top: 124px;
		left: 600px;
		position: absolute;
		background:url(img/true.png); 
	}

	</style>
	
</head>
<body>
	<header>
		<section>
			<div class="snow_man">
				
			</div>
			<div class="snow_tree">
				
			</div>
		</section>
	</header>

</body>
</html>
