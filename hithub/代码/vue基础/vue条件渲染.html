<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue条件渲染</title>
	<script src="vue.js"></script>
  </head>
  <body>
		<div id="ap">
			<div v-if="show">
				{{wqc}}
			</div>
			<div v-show="show">
				{{wqc}}
			</div>
		</div>
		
		
		<script>
			var vm=new Vue({
				el"#ap"
				data:{
					show:false,
					wqc:"hello"
					
				}
			})
		</script>
  </body>
</html>
