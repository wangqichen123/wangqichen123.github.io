<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>v-cloak</title>
	<script src="vue.js"></script>
  </head>
  <body>
	 <div id="app">
		 <counter :count="counter"></counter>
		 <counter :count="counter"></counter>
	 </div>
	 
	 <script>
		 
		 var counter={
			 props:['count']
			 template:'<div @click="handclick">{{count}}</div>',//局部组件
			 methonds:{
				 handclick:function(){
					 this.count++
			 }				 
		 } 
		} 
		 var vm=new Vue({
		 	el:'#app',
			components:{
				counter:counter
			}
		 })
	 </script>
  </body>
</html>
