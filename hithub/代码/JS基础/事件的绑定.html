<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			window.onload=function(){
				var btn=document.getElementById("btn");
				btn.onclick=function(){
					alert(1);
				}
			}
			// btn.addEventListener("click",function(),false);
// 			addEventListener()
// 			通过这个方法可以为元素绑定相应函数
// 			参数:
// 			时间的字符串:不要on,
// 			回调函数,当是按触发时该函数会被调用
// 			是否在捕获阶段触发事件,需要一个布尔值,一般穿false;
			// 当事件触发时,会根据顺序运行
		</script>
	</head>
	<body>
		<button id="btn">点我</button>
	</body>
</html>
