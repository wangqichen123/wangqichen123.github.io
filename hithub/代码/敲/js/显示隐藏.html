<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		#div1{width: 100px;height: 200px;background: #B8860B;display: none;}	
		</style>
		<script>
			function show(){
				var doc=document.getElementById('div1');
				
				if(doc.style.display=='block'){
					
					doc.style.display='none';
				}
				else{
					doc.style.display='block';
				}
				
			}
		</script>
	</head>
	<body>
		<input type="button" value="显示隐藏"  onclick="show()"/>
		<div id="div1"></div>
	</body>
</html>


<!-- 当点击的时候
 
		如果div是显示的  隐藏起来
		或者  显示出来 
		
		
		-->
