<html>

// 				document.getElementById('div1').style.height='200px';
// 				document.getElementById('div1').style.backgroundColor='red';

		</script>
		
	</head>
	<body>
		<div id="div1" onmouseover="toGreen()" onmouseout="toRed()"></div>
