<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				margin: 0;
			}
		
			.all{
				
				width: 100%;
				height: 621px;
				
			}
			.header{
				height: 63px;
				overflow: hidden;/* overflow 属性规定当内容溢出元素框时发生的事情,hidden表示溢出的部分不可见 */
				zoom: 1; /* 定义大小 用百分比和浮点数 不允许负值 */
				border-bottom: 1px solid grey; /* 设置底部边框宽度和颜色 */
				background-color: #eff4fa;
				
			}
			.header_link{
				line-height: 45px;
				background-color:  #EFF4FA;
				float: right;
				margin-top: 7px;
			}
			.content{
				height: 500px;
				width: 960px;
				 margin: 32px auto;  /* 上下32Px 居中 */
				padding: 0 24px;
				background-color: darkgray;
				
			}
			.content_wrapper{
				min-height: 372px;
				padding-top: 20px;
				margin: 0 20px 60px 25px;
				background-color: #808080;
				margin-top: 10px;
			}
			.login_contaiter{
				float: right;
				border: 1px solid #a0b1c4;
				background-color:  #FFF;
				position: relative;
				z-index: 12;
				padding: 0;
				border-radius: 5px;
				overflow: hidden;
			}
			
			.footer{
				height: 50px;
				/* left: 0;
				right: 0;
				bottom: 0;
				z-index: 2; */
				/* clear: both; */
				line-height: 36px;
				text-align: center;
				color: #b6b6b6;
				background-color: #EFF4FA;
				border-top: 1px solid #d6dfea;
				
			}
		</style>
	</head>
	<body>
		
		<div class="all">
			
			
			<div class="header">
			
			<img src="img/1.jpg" width="182px" height="63px" />
			<div class="header_link">
				<a href="http://www.baidu.com">基本版</a>
				&nbsp;|&nbsp;
				<a href="http://www.baidu.com">English</a>
				&nbsp;|&nbsp;
				<a href="http://www.baidu.com">手机版</a>
				&nbsp;|&nbsp;
				<a href="http://www.baidu.com">企业邮箱</a>	
					
				</div>
					
			</div>
			
			
			<div class="content">
				
				<div class="content_wrapper">
				<div class="login_contaiter" style="width: 334px;height: 387px;visibility: visible;"></div>
				
				</div>
			</div>
		</div>
		
		
			<div class="footer">
				
				
				
			</div>
			
			
			
		</div>
        
	</body>
</html>
