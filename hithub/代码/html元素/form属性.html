<!--
formaction:提交内容到地址中去
formmethod:get 和 post 提交区别  post提交更加安全  get提交 ：会把数据加载在地址栏上面  非常不安全
formenctype:
3种形式 
text/plain 表单中的空格被加载为加号，但不对表单中的特殊字符进行编码
multipart/form-data 不对字符进行编码	
	
formtarget:5种
_blank:在新的页面中打开  会生成一个新网页
_self:默认在相同的框架from中打开
_parent:在当前框架的负框架打开
_top:在当前窗口打开
framename:在指定框架中打开
autofocus:为文本框  选择框  按钮控件加上autufocus属性
 当画面打开时，该控件自动获得光标焦点  注意  第一优先级放这个属性
 -->
