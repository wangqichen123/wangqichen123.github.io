<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>defaultvue</title>
  </head>
   <body>
		
    <noscript>
      <strong>We're sorry but defaultvue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
			{{1+2}}
			<p>  <!-- 这里就用了声明式渲染 -->
				{{message}}
			</p>
		</div>
    <script src="../vue.js"></script>
		<script>
			//每一个应用都是从创建一个实例开始的
			//每一个应用起码得来这么一个实例
			
			//声明式渲染:声明一条数据之后再利用特殊的模板语法将数据渲染到页面中
			new Vue({
				el:'#app',//配置实例的模板
				data:{//给实例挂载数据
					message:"hello!"
				}
			})
			
		</script>
		
  </body>
</html>
