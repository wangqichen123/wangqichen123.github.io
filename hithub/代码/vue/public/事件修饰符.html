<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>v-cloak</title>
	<script src="../vue.js"></script>
  </head>
  <body>
	 <div id="app">
		 <div>
			 <input href="www.baidu.com" type="button" value="按钮"  @click="clicked"/>
		 </div> 
		 
	 </div>
	 
	 <script>
		 var vm=new Vue({
			 el:'#app',
			 data:{
				 
			 },
			 methods{
				 clicked(){
					 console.log('触发了点击事件')
				 },
				 
			 }
			 
		 });
		 
	 </script>
  </body>
</html>
	.stop  阻止冒泡
	.prevent 阻止默认事件
	.capture 添加事件监听器时使用事件捕获模式
	.self  只当事件在该元素本身时，就是自己这一块，不显示，就是单独的stop
	.once 事件只触发一次
