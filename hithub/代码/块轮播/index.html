<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LOL轮播图</title>
		<style>
			body{
				margin: 0;
				background-image:url(img/bg.jpg);
			}
			.container{
				/*样式名称(宽度):样式值*/
				width:820px ;
				height: 360px;
				margin: 50px auto;
				background-color: fuchsia;
			}
			
			.list{
				float: left;
				width: 164px;
				height: 40px;
				background-color: #e3e2e2;
				line-height:40px ;/*行高：高度:垂直居中*/
				text-align: center;/*文本对齐方式:居中*/
				font-size: 14px;/*字体大小*/
			}
			.picture{
				float: left;
				width: 820px;
				height: 320px;
				background-color: skyblue;
				background-image: url(img/1.jpg);
				transition: 1s;/*过度时间*/
			}
			/*当鼠标滑到list上面时，执行括号当中的代码*/
			.list:hover{
				background-color: azure;
				color:fuchsia ;/*文字颜色*/
			}
			/*当鼠标滑到list上面时，改变picture*/
			.list:nth-child(2):hover ~ .picture{
				background-image: url(img/2.jpg);
			}
			.list:nth-child(3):hover ~ .picture{
				background-image: url(img/3.jpg);
			}
			.list:nth-child(4):hover ~ .picture{
				background-image: url(img/4.jpg);
			}
			.list:nth-child(5):hover ~ .picture{
				background-image: url(img/5.jpg);
			}
			
		</style>
	</head>
	<body>
		<div class="container">
		<div class="list">ig冠军庆典</div>
		<div class="list">霸气机甲</div>
		<div class="list">KDA闪耀登场</div>
		<div class="list">KDA全新登场</div>
		<div class="list">KDA阿狸手办</div>
		<div class="picture"></div>
		</div>
	</body>
</html>
