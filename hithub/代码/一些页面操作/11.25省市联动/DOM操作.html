<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<script>
		
		/*动态添加 ：<P>文本</p>*/
		function dianwo(){
			var div=document.getElementById("div1");
			
			//创建元素节点
			var p=document.createElement("p");
			//创建文本节点
			var textNdoe=document.createTextNode("文本");//文本内容
			
			//将p和 文本内容拼接起来 
			p.appendChild(textNdoe);//<P>文本</p>
			
			//将p添加到目标div 中去,否则这个函数运行完P就会被释放掉
			div.appendChild(p);
			
			
		}
		
		
	</script>
	</head>
	<body>
		<input type="button" value="点我点我" onclick="dianwo()"/>
		
			<div id="div1">
				
			</div>
	</body>
</html>
