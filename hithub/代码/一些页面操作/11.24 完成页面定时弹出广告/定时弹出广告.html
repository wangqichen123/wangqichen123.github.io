<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function hideid(){
				var img=document.getElementById("img1");
				img.style.display="none";
			}
			function showid(){
				//首先获取要操作的img
				var img=document.getElementById("img1");
				//显示广告
				img.style.display="block";
				
				//在设置一个定时器
				setTimeout("hideid()",3000);
			}
			
			function init(){
				setTimeout("showid()",3000 );
			}
				
		</script>
	</head>
	<body onload="init()">
		<img id=img1 src="img/9.png" width="100%" height="300px" style="display: none;" />
	</body>
</html>
