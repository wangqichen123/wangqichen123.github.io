<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>第三个雪花飘落</title>
	<style type="text/css">
		header{
			width: 100%;
			height: 300px;
			background: url(img/beijing2.png);

		}

		section{
			width:80%;
			height: 300px;
			background: url(img/beijing.png) no-repeat 0px 204px,url(img/2.png)0px 0px;
			margin: 0 auto;
			animation: snow 8s linear infinite;
		}
		@keyframes snow{
			0%{
				background-position: 0px 204px ,0  0
			}
			100%{
				background-position: 0px 204px ,0  800px
			}

		}
		.snow_man{
			width: 100px;
			height: 100px;
			top: 158px;
			left: 814px;
			position: absolute;
			background: url(img/1.png);
		}
		.tree{
			width: 100px;
			height: 122px;
			top: 125px;
			left: 736px;
			position: absolute;
			background: url(img/true.png);
		}
		.tree2{
			width: 100px;
			height: 122px;
			top: 125px;
			left: 898px;
			position: absolute;
			background: url(img/true.png);
		}

	</style>
</head>
<body>
<header>
	<section>
		<div class="snow_man">
			
		</div>
		<div class="tree">
			
	    </div>
	    <div class="tree2">
	    	
	    </div>
	</section>
</header>
</body>
</html>
