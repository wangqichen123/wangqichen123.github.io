<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浮动</title>
</head>
<body>/<!--流式布局，将方块放到一排，然后页面大小会改变排列
			css浮动
			浮动的元素会脱离正常文档流，在正常的文档流中不占空间

			clear 属性：清除浮动
			both:两边不允许浮动  <div style="clear: both;"></div>
			left：左边不允许浮动
			right:右边不允许浮动-->
	<div style="float: left;width: 200px;height: 200px;background-color: red"></div>
	
	<div style="float: left;width: 200px;height: 200px;background-color: yellow"></div>

     <div style="float: left;width: 200px;height: 200px;background-color: blue"></div>


</body>
</html>
