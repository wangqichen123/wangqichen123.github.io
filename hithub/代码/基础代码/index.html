<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>旋转的方块</title>
		<meta name="Keyworld" content="">
		<meta name="Description" content="欢迎同学来到web基础入门教室">
		<style type="text/css">
			*{
				margin: 0;
			}
			body{
				background-color: brown;
				perspective: 800px;  /*景深  默认用户眼睛垂直屏幕的距离*/
			}
			.box{
				width: 200px;
				height:200px;
				background-color:blue ;
				margin: 300px auto;/*上300 左右自适应 */
				position: relative;/*相对定位*/

				transform-style: preserve-3d;/*创建z轴*/
				transform: rotate3d(5,5,5,45deg);			}
			
			.box div{
				width: 200px;
				height: 200px;
				position: absolute;/*绝对定位*/
				left: 0;
				top: 0;
			}
			.box div:nth-child(1){
				background-color: #ffff00;
				left: 0;
				top: -200px;
				transform: rotateX(90deg);/*沿着X轴旋转*/
				transform-origin: bottom;
			}
			.box div:nth-child(2){
				background-color: red;
				left: 0;
				top: 200px;
				transform: rotateX(-90deg);/*沿着X轴旋转*/
				transform-origin: top;

			}
			.box div:nth-child(3){
				background-color: blue;
				transform: translateZ(0px);/*z轴位移*/
				
			}
			.box div:nth-child(4){
				background-color: black;
				transform: translateZ(-200px);
			}
			.box div:nth-child(5){
				background-color: pink;
				left: -200px;
				top:0 ;
				transform: rotateY(-90deg);/*沿着X轴旋转*/
				transform-origin: right;
			}
			.box div:nth-child(6){
				background-color: orange;
				left:200px ;
				top: 0;
				transform: rotateY(90deg);/*沿着X轴旋转*/
				transform-origin: left;
			}
		</style>

	</head>
<body>
	<div class="box">
		<div>上</div>
		<div>下</div>
		<div>前</div>
		<div>后</div>
		<div>左</div>
		<div>右</div>
		</div>
</body>
</html>
