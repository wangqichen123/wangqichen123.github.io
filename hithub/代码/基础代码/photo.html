<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	body{
		margin: 0;
	}

	.photo_wall{
		width: 240px;
		height: 100px;
		background-color: red;
		margin: 100px auto 0 auto;
		


	}
	.phone_left{
		width: 80px;
		height: 100px;
		margin: 0;
		background-color: yellow;
		float: left;
	}
	.phone_right{
		width: 160px;
		height: 100px;
		margin: 0;
		background-color: blue;
		float: left;
	}

	.photo{
		width: 80px;
		height: 50px;
		background-color: green;
		margin: 0;
		float: left;
	}		

	.photo_wall img:hover{
		transform: scale(2);
		transition: 0.5s;
	}

	</style>
</head>
<body>
	<div class="photo_wall">
		<div class="phone_left">
			<div class="photo">
				<img src="img/5.jpg">
			</div>
			<div class="photo">
				<img src="img/5.jpg">
			</div>
		</div>
		<div class="phone_right">
			<div class="photo">
				<img src="img/5.jpg">
			</div>
			<div class="photo">
				<img src="img/5.jpg">
			</div>
			<div class="photo">
				<img src="img/5.jpg">
			</div>
			<div class="photo">
				<img src="img/5.jpg">
			</div>
			
		</div>
	</div>
</body>
</html>
