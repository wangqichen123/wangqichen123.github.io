<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>栅格</title>
		<style>
			.row{
				margin-top: 10px;
			}
			[class*="col-"]{
				padding-top: 15px;

				background-color: #eeeeee;

			<div class="col-md-8">.col-md-8</div>

		</div>
