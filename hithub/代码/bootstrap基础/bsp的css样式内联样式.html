<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap-css</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   	<div class="container">  
			<p class="lead">你好你好你好<mark>mark改变了这段字的<s>背景颜色</s></mark>你好你好<del>有个横线</del>啊啊好你<ins>好你好啊啊</ins> </p>
									<!-- s 和 del 是一样的作用 -->
									
			<p>你好世界<small>这段子被small包裹,是父类大小的85%</small>你好世界<strong>这里被strong标签包裹，代表着重,加粗</strong>你好世界你好世界<em>斜体</em> <abbr title="你好世界">你世</abbr> 你好世界你好世界</p>
			<abbr title="HyperText Markup Language" class="initialism">HTML</abbr>
			<p class="text-left">Left aligned text.</p>
			<p class="text-center">Center aligned text.</p>
			<p class="text-right">Right aligned text.</p>
			<p class="text-justify">Justified text.</p>
			<p class="text-nowrap">No wrap text.</p>
			
			<p class="text-capitalize">wqcwqc</p>  <!-- 首字母大写 -->
			
	</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
