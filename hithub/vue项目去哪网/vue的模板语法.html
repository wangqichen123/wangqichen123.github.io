<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>模板语法</title>
	<script src="vue.js"></script>
  </head>
  <body>
			<div id="app">
				<div v-text="msg +'world' "></div>  <!-- 和v-html差别  只输出<h1>hello</h1> -->
				<div v-html="msg +'world' "></div>	<!-- 会输出h1标题大小的hello -->
				<div>{{msg+'world'}}</div> <!-- 差值表达式 -->
			</div>
			
			<script>
				var vm=new Vue({
					el:'#app',
					data:{
						msg:'<h1>hello</h1>',
						
					}
				})
			</script>
  </body>
</html>
